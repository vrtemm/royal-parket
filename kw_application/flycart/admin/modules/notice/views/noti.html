<div class="field inter radius numset top-label">
	<div class="field-row">
		<span class="label field-cell field-left">
			<span>
				<i class="tooltip help" kw:tooltips data-text="{{::locale.help_62 | sanitize}}"></i>{{::locale.radius}}
			</span>
		</span>

		<div class="field-cell field-right">
			<kw:switcher on="{{::locale.text_enabled}}" off="{{::locale.text_disabled}}" model="tools.noti_radius" default-value="true"></kw:switcher><br />

			<div class="if-hide" ng:if="tools.noti_radius">
				<kw:number model="tools.noti_radiust" min="0" label="{{::locale.top_left}}"></kw:number>
				<kw:number model="tools.noti_radiusr" min="0" label="{{::locale.top_right}}"></kw:number>
				<kw:number model="tools.noti_radiusb" min="0" label="{{::locale.btm_right}}"></kw:number>
				<kw:number model="tools.noti_radiusl" min="0" label="{{::locale.btm_left}}"></kw:number>

				<span class="drop-switcher" outside-click="dropSwitch['noti_radiusval'] = false;">
					<span class="drop-switcher-label" ng:click="dropSwitch['noti_radiusval'] = true;">{{ tools.noti_radiusval }}</span>
					<span class="drop-switcher-area if-hide" ng:if="dropSwitch['noti_radiusval']">
						<label ng:class="{ 'active': tools.noti_radiusval === 'px' }">
							<input type="radio" ng:model="tools.noti_radiusval" value="px" ng:change="dropSwitch['noti_radiusval'] = false;" />{{::locale.px}}
						</label>
						<label ng:class="{ 'active': tools.popup_radiusval === '%' }">
							<input type="radio" ng:model="tools.noti_radiusval" value="%" ng:change="dropSwitch['noti_radiusval'] = false;" />{{::locale.percent}}
						</label>
					</span>
				</span>
			</div>
		</div>
	</div>
</div>

<div class="field buttons-field" outside-click="buttonsTools['continue_noti_btn'] = false;">
	<div class="field-row">
		<span class="label field-cell field-left">
			<span>
				<i class="tooltip help" kw:tooltips data-text="{{::locale.help_66 | sanitize}}"></i> <span ng:bind-html="::locale.btn_view_title | sanitize"></span>
			</span>
		</span>

		<div class="field-cell field-right">
			<span class="preview-button continue_noti_btn" ng:click="buttonAction(tools.continue_noti_btn, 'continue_noti_btn');"
			      ng:class="{ 'button-disabled': !tools.continue_noti_btn }" ng:bind="tools.noti_continue_btn[lang_id] || locale.btn_viewcart"></span>

			<kw:switcher on="{{::locale.text_enabled}}" off="{{::locale.text_disabled}}" model="tools.continue_noti_btn" default-value="true"></kw:switcher>

			<div class="if-hide" ng:if="tools.continue_noti_btn">
				<style>
					.continue_noti_btn {background: {{ tools.continue_noti_btn_bg }};color: {{ tools.continue_noti_btn_text }};}
					.continue_noti_btn:hover {background: {{ tools.continue_noti_btn_bg_hover }};color: {{ tools.continue_noti_btn_text_hover }};}
				</style>

				<div class="buttons-tools button-popover" ng:if="buttonsTools['continue_noti_btn']">

						<kw:color model="tools.continue_noti_btn_bg" default-value="rgba(167,167,167,1)"></kw:color>
						<span class="row-label" ng:bind="::locale.btn_bg"></span>
						<div class="clearfix"></div>
					</div>
					<div class="button-popover-row">
						<kw:color model="tools.continue_noti_btn_bg_hover" default-value="rgba(131,131,131,1)"></kw:color>
						<span class="row-label" ng:bind="::locale.btn_bg_hov"></span>
						<div class="clearfix"></div>
					</div>
					<div class="button-popover-row">
						<kw:color model="tools.continue_noti_btn_text" default-value="rgba(255,255,255,1)"></kw:color>
						<span class="row-label" ng:bind="::locale.btn_txt"></span>
						<div class="clearfix"></div>
					</div>
					<div class="button-popover-row">
						<kw:color model="tools.continue_noti_btn_text_hover" default-value="rgba(255,255,255,1)"></kw:color>
						<span class="row-label" ng:bind="::locale.btn_txt_hov"></span>
						<div class="clearfix"></div>
					</div>
					<div class="button-popover-row-button">
						<button type="button" class="kw-btn preset-button preset-ok" ng:click="buttonsTools['continue_noti_btn'] = false;" ng:bind="::locale.btn_ready"></button>
					</div>
				</div>
			</div>
		</div>
	</div>
