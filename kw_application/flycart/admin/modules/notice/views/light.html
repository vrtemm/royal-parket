		</span>

		<div class="field-cell field-right">
			<kw:switcher on="{{::locale.text_enabled}}" off="{{::locale.text_disabled}}" model="tools.light_radius" default-value="true"></kw:switcher><br />

			<div class="if-hide" ng:if="tools.light_radius">
				<kw:number model="tools.light_radiust" min="0" label="{{::locale.top_left}}"></kw:number>
				<kw:number model="tools.light_radiusr" min="0" label="{{::locale.top_right}}"></kw:number>
				<kw:number model="tools.light_radiusb" min="0" label="{{::locale.btm_right}}"></kw:number>
				<kw:number model="tools.light_radiusl" min="0" label="{{::locale.btm_left}}"></kw:number>

				<span class="drop-switcher" outside-click="dropSwitch['light_radiusval'] = false;">
					<span class="drop-switcher-label" ng:click="dropSwitch['light_radiusval'] = true;">{{ tools.light_radiusval }}</span>
					<span class="drop-switcher-area if-hide" ng:if="dropSwitch['light_radiusval']">
						<label ng:class="{ 'active': tools.light_radiusval === 'px' }">
							<input type="radio" ng:model="tools.light_radiusval" value="px" ng:change="dropSwitch['light_radiusval'] = false;" />{{::locale.px}}
						</label>
						<label ng:class="{ 'active': tools.popup_radiusval === '%' }">
							<input type="radio" ng:model="tools.light_radiusval" value="%" ng:change="dropSwitch['light_radiusval'] = false;" />{{::locale.percent}}
						</label>
					</span>
				</span>
			</div>
		</div>
	</div>
</div>

         label="{{::locale.overlay_img}}"
         model="tools.light_overlay_image"
         button-manager="{{::locale.select}}"
         button-upload="{{::locale.upload}}"
         button-save="{{::locale.save_select}}"
         button-cancel="{{::locale.cancel_sel}}"
         button-zoom="{{::locale.zoom_sel}}"
         button-delete="{{::locale.delete_sel}}"
         button-close="{{::locale.close_sel}}"
         directory="../kw_application/flycart/images/bg/"
         repeat="repeat"
         position="0 0"
         default-img="{ src: 'burlap.png', width: 96, height: 96 }"
         module="kw_flycart"
         token="{{token}}"
         readonly="true">
			</kw:custom-image>
		</div>
	</div>

<div class="field buttons-field" outside-click="buttonsTools['continue_light_btn'] = false;">
	<div class="field-row">
		<span class="label field-cell field-left">
			<span>
				<i class="tooltip help" kw:tooltips data-text="{{::locale.help_79 | sanitize}}"></i> <span ng:bind-html="::locale.btn_cont_title | sanitize"></span>
			</span>
		</span>

		<div class="field-cell field-right">
			<span class="preview-button continue_light_btn" ng:click="buttonAction(tools.continue_light_btn, 'continue_light_btn');"
			      ng:class="{ 'button-disabled': !tools.continue_light_btn }" ng:bind="tools.light_continue_btn[lang_id] || locale.btn_continue"></span>

			<kw:switcher on="{{::locale.text_enabled}}" off="{{::locale.text_disabled}}" model="tools.continue_light_btn" default-value="true"></kw:switcher>

			<div class="if-hide" ng:if="tools.continue_light_btn">
				<style>
					.continue_light_btn {background: {{ tools.continue_light_btn_bg }};color: {{ tools.continue_light_btn_text }};}
					.continue_light_btn:hover {background: {{ tools.continue_light_btn_bg_hover }};color: {{ tools.continue_light_btn_text_hover }};}
				</style>

				<div class="buttons-tools button-popover" ng:if="buttonsTools['continue_light_btn']">
					<div class="button-popover-row">
						<kw:color model="tools.continue_light_btn_bg" default-value="rgba(167,167,167,1)"></kw:color>
						<span class="row-label" ng:bind="::locale.btn_bg"></span>
						<div class="clearfix"></div>
					</div>
					<div class="button-popover-row">
						<kw:color model="tools.continue_light_btn_bg_hover" default-value="rgba(131,131,131,1)"></kw:color>
						<span class="row-label" ng:bind="::locale.btn_bg_hov"></span>
						<div class="clearfix"></div>
					</div>
					<div class="button-popover-row">
						<kw:color model="tools.continue_light_btn_text" default-value="rgba(255,255,255,1)"></kw:color>
						<span class="row-label" ng:bind="::locale.btn_txt"></span>
						<div class="clearfix"></div>
					</div>
					<div class="button-popover-row">
						<kw:color model="tools.continue_light_btn_text_hover" default-value="rgba(255,255,255,1)"></kw:color>
						<span class="row-label" ng:bind="::locale.btn_txt_hov"></span>
						<div class="clearfix"></div>
					</div>
					<div class="button-popover-row-button">
						<button type="button" class="kw-btn preset-button preset-ok" ng:click="buttonsTools['continue_light_btn'] = false;" ng:bind="::locale.btn_ready"></button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
